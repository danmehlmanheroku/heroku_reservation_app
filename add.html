<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3 text-center">
                <i class="fas fa-fire"></i> Hot Restaurant</h1>
    
            <hr class="my-4">
            <h2 class="text-center">Book your seat before it's gone!</h2>
            <br>
            <div class="text-center">
                <a id="viewTables" class="btn btn-primary btn-lg mx-auto center" href="tables.html" role="button">
                    <i class="fas fa-table"></i> View Tables</a>
                <a id="makeReservation" class="btn btn-danger btn-lg mx-auto center" href="add.html" role="button">
                    <i class="fas fa-utensils"></i> Make Reservations</a>
            </div>
        </div>
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="input1" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="identification" class="form-control" id="customername" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="input2" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="identification" class="form-control" id="phonenumber" placeholder="Phone Number">
            </div>
        </div>

        <div class="form-group">
            <label for="input3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="input4" class="col-sm-2 control-label">Unique ID (Please Remember This Number)</label>
            <div class="col-sm-10">
                <input type="identification" class="form-control" id="uniqueid" placeholder="Unique Id">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="submit-button" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <script>
        $("#submit-button").on("click", function (event) {
            event.preventDefault();

            var newReservation = {
                name: $("#customername").val().trim(),
                phoneNumber: $("#phonenumber").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueid").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/new", newReservation)
                .then(function (data) {
                    console.log(data);
                    alert("Adding reservation");
                });

        });
    </script>
    <script src="server.js" type="javascript"></script>
</body>
</html>
